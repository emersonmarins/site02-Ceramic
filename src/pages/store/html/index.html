  <script>

    const priceSlider = document.getElementById("priceSlider");
    const sliderValue = document.getElementById("sliderValue");

    const setRangeValue = function () {
      this.value = priceSlider.value;
      this.min = priceSlider.min;
      this.max = priceSlider.max;
      this.style = priceSlider.style;

      const value = (this.value - this.min) / (this.max - this.min) * 100;
      this.style.background = `linear-gradient(to right, #000 ${value}%, #d3d3d3 0%)`;
      sliderValue.innerHTML = "R$ " + this.value;
    }
    priceSlider.oninput = setRangeValue
    window.addEventListener('DOMContentLoaded', e => setRangeValue());

  </script>
